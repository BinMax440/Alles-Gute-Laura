<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
        }

        @keyframes bird-flight {
            0% { transform: translateX(-100vw) translateY(0) rotate(0deg); opacity: 0; }
            25% { transform: translateX(-75vw) translateY(-10vh) rotate(-10deg); opacity: 1; }
            50% { transform: translateX(-50vw) translateY(10vh) rotate(10deg); }
            75% { transform: translateX(-25vw) translateY(-10vh) rotate(-5deg); }
            100% { transform: translateX(0) translateY(0) rotate(0deg); }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .colorful-text span {
            display: inline-block;
            animation: bounce 0.5s infinite alternate, glow 2s infinite ease-in-out;
            font-size: 2.5em;
            font-weight: bold;
        }
        button {
            background: #ff69b4;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1493;
        }
        #message {
            display: flex;
            justify-content: center;
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        #message span {
            display: inline-block;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="colorful-text"></h1>
        <p>Ich w√ºnsche dir einen wundersch√∂nen Tag voller Gl√ºck und Freude!</p>
        <button onclick="showMessage()">Klick mich!</button>
        <p id="message"></p>
    </div>
    <script>
        const text = "Happy Birthday, Laura! üéâ";
        const colors = ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4b0082", "#9400d3"];
        const title = document.querySelector(".colorful-text");

        text.split('').forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.style.color = colors[index % colors.length];
            span.style.animationDelay = `${index * 0.1}s`;
            title.appendChild(span);
        });

        function showMessage() {
            const messageText = "Du bist die beste Schwester der Welt! ‚ù§Ô∏è";
            const message = document.getElementById("message");
            message.innerHTML = "";
            
            messageText.split('').forEach((char, index) => {
                let span = document.createElement("span");
                span.textContent = char;
                span.style.color = colors[index % colors.length];
                span.style.animation = `bird-flight 3s ease-in-out ${index * 0.1}s forwards`;
                message.appendChild(span);
            });
        }
    </script>
</body>
</html>
