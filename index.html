<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .colorful-text span {
            display: inline-block;
            animation: bounce 0.5s infinite alternate, glow 2s infinite ease-in-out;
            font-size: 2.5em;
            font-weight: bold;
        }
        button {
            background: #ff69b4;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1493;
        }
        #message, #counter {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        .dancing-image {
            width: 100px;
            position: absolute;
            animation: dance 2s infinite;
        }
        @keyframes dance {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }
        .slideshow, .games, .quiz-game, .find-image-game, .guess-image-game {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            display: none; /* initially hidden */
        }
        .slideshow img, .quiz-game img, .find-image-game img, .guess-image-game img {
            width: 100%;
            display: none;
            border-radius: 15px;
        }
        .slideshow img.active, .quiz-game img.active, .find-image-game img.active, .guess-image-game img.active {
            display: block;
        }
        .quiz-game input, .find-image-game button, .guess-image-game button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        .find-image-game .image-grid, .guess-image-game .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .find-image-game .image-grid img, .guess-image-game .image-grid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="colorful-text"></h1>
        <p>Oh je was hat dein Bruder hier nur gemacht? Oh Gott</p>
        <button onclick="showMessage()">Klick mich!</button>
        <p id="message"></p>
        <p id="counter"></p>
        <input type="password" id="gamePassword" placeholder="Passwort eingeben">
        <button onclick="startGames()">Start Spiele</button>
    </div>
    <div class="games">
        <button onclick="startSlideshow()">Start Slideshow</button>
        <button onclick="startQuizGame()">Start Bilderr√§tsel</button>
        <button onclick="startFindImageGame()">Start Bildersuchspiel</button>
        <button onclick="startGuessImageGame()">Start Bilderratespiel</button>
    </div>
    <div class="slideshow">
        <!-- Bilder werden hier dynamisch hinzugef√ºgt -->
    </div>
    <div class="quiz-game">
        <img src="" alt="Quiz Bild">
        <input type="text" id="quizAnswer" placeholder="Deine Antwort">
        <button onclick="checkQuizAnswer()">Antwort √ºberpr√ºfen</button>
        <p id="quizResult"></p>
    </div>
    <div class="find-image-game">
        <img src="" alt="Gesuchtes Bild" class="target-image">
        <div class="image-grid">
            <!-- Bilder werden hier dynamisch hinzugef√ºgt -->
        </div>
        <p id="findImageResult"></p>
    </div>
    <div class="guess-image-game">
        <div class="image-grid">
            <!-- Bildausschnitte werden hier dynamisch hinzugef√ºgt -->
        </div>
        <button onclick="checkGuess()">Bild erraten</button>
        <p id="guessImageResult"></p>
    </div>
    <script>
        const text = "Happy Birthday, Laura! ";
        const colors = ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4b0082", "#9400d3"];
        const title = document.querySelector(".colorful-text");

        text.split('').forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.style.color = colors[index % colors.length];
            span.style.animationDelay = `${index * 0.1}s`;
            title.appendChild(span);
        });

        function showMessage() {
            const messageText = "Du bist die beste Schwester der Welt! ‚ù§Ô∏è";
            const message = document.getElementById("message");
            message.innerHTML = "";
            
            messageText.split('').forEach((char, index) => {
                let span = document.createElement("span");
                span.textContent = char;
                span.style.color = colors[index % colors.length];
                span.style.opacity = 1;
                message.appendChild(span);
            });

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function updateCounter() {
            const birthDate = new Date("2004-02-04T00:00:00");
            const now = new Date();
            const diff = now - birthDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            
            document.getElementById("counter").textContent = `Laura lebt seit ${days} Tagen, ${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden!`;
        }
        
        setInterval(updateCounter, 1000);
        updateCounter();

        // Bilder hinzuf√ºgen
        const images = 41;
        const imagePaths = [];
        const slideshow = document.querySelector('.slideshow');
        for (let i = 1; i <= images; i++) {
            const img = document.createElement('img');
            img.src = `images/image${i}.jpg`;
            imagePaths.push(`images/image${i}.jpg`); // Bildpfade speichern
            if (i === 1) img.classList.add('active');
            slideshow.appendChild(img);
        }

        // Spiele-Funktionen
        function startGames() {
            const password = document.getElementById('gamePassword').value;
            if (password === 'Laura21') {
                document.querySelector('.games').style.display = 'block';
            } else {
                alert('Falsches Passwort!');
            }
        }

        // Slideshow Funktion
        let currentIndex = 0;
        let slideshowInterval;

        function startSlideshow() {
            document.querySelector('.slideshow').style.display = 'block';
            const slides = document.querySelectorAll('.slideshow img');
            slideshowInterval = setInterval(() => {
                slides[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % slides.length;
                slides[currentIndex].classList.add('active');
            }, 3000); // Wechselt alle 3 Sekunden
        }

        // Bilderr√§tsel (Quiz)
        function startQuizGame() {
            const quizGame = document.querySelector('.quiz-game');
            quizGame.style.display = 'block';
            const randomIndex = Math.floor(Math.random() * imagePaths.length);
            const randomImage = imagePaths[randomIndex];
            quizGame.querySelector('img').src = randomImage;

            document.getElementById('quizResult').textContent = '';
        }

        function checkQuizAnswer() {
            const answer = document.getElementById('quizAnswer').value.toLowerCase();
            const correctAnswer = "laura"; // Beispielantwort
            if (answer === correctAnswer) {
                document.getElementById('quizResult').textContent = "Richtig! üéâ";
                confetti({ particleCount: 100, spread: 70 });
            } else {
                document.getElementById('quizResult').textContent = "Falsch! Versuch es nochmal.";
            }
        }

        // Bildersuchspiel
        function startFindImageGame() {
            const findImageGame = document.querySelector('.find-image-game');
            findImageGame.style.display = 'block';
            const randomIndex = Math.floor(Math.random() * imagePaths.length);
            const randomImage = imagePaths[randomIndex];
            findImageGame.querySelector('.target-image').src = randomImage;

            const imageGrid = findImageGame.querySelector('.image-grid');
            imageGrid.innerHTML = '';
            const shuffledImages = [...imagePaths].sort(() => Math.random() - 0.5).slice(0, 6);
            shuffledImages.forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.addEventListener('click', () => {
                    if (img === randomImage) {
                        document.getElementById('findImageResult').textContent = "Richtig gefunden! üéâ";
                        confetti({ particleCount: 100, spread: 70 });
                    } else {
                        document.getElementById('findImageResult').textContent = "Falsch! Versuch es nochmal.";
                    }
                });
                imageGrid.appendChild(imgElement);
            });
        }

        // Bilderratespiel (Montage)
        function startGuessImageGame() {
            const guessImageGame = document.querySelector('.guess-image-game');
            guessImageGame.style.display = 'block';
            const randomIndex = Math.floor(Math.random() * imagePaths.length);
            const randomImage = imagePaths[randomIndex];

            const imageGrid = guessImageGame.querySelector('.image-grid');
            imageGrid.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const imgElement = document.createElement('img');
                imgElement.src = randomImage;
                imgElement.style.objectPosition = `${-Math.floor(Math.random() * 50)}% ${-Math.floor(Math.random() * 50)}%`;
                imageGrid.appendChild(imgElement);
            }

            document.getElementById('guessImageResult').textContent = '';
        }

        function checkGuess() {
            const guess = prompt("Welches Bild ist das?");
            if (guess && guess.toLowerCase() === "laura") { // Beispielantwort
                document.getElementById('guessImageResult').textContent = "Richtig geraten! üéâ";
                confetti({ particleCount: 100, spread: 70 });
            } else {
                document.getElementById('guessImageResult').textContent = "Falsch! Versuch es nochmal.";
            }
        }
    </script>
</body>
</html>
