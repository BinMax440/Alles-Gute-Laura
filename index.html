<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .colorful-text span {
            display: inline-block;
            animation: bounce 0.5s infinite alternate, glow 2s infinite ease-in-out;
            font-size: 2.5em;
            font-weight: bold;
        }
        button {
            background: #ff69b4;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1493;
        }
        #message, #counter {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        .dancing-image {
            width: 100px;
            position: absolute;
            animation: dance 2s infinite;
        }
        @keyframes dance {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }
        .slideshow, .games, .memory-game, .puzzle-game, .slider-game {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            display: none; /* initially hidden */
        }
        .slideshow img, .memory-game img, .puzzle-game img, .slider-game img {
            width: 100%;
            display: none;
            border-radius: 15px;
        }
        .slideshow img.active, .memory-game img.active, .puzzle-game img.active, .slider-game img.active {
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="colorful-text"></h1>
        <p>Oh je was hat dein bruder hier nur gemacht? oh gott</p>
        <button onclick="showMessage()">Klick mich!</button>
        <p id="message"></p>
        <p id="counter"></p>
        <input type="password" id="gamePassword" placeholder="Passwort eingeben">
        <button onclick="startGames()">Start Spiele</button>
    </div>
    <div class="games">
        <button onclick="startSlideshow()">Start Slideshow</button>
        <button onclick="startMemoryGame()">Start Memory</button>
        <button onclick="startPuzzleGame()">Start Puzzle</button>
        <button onclick="startSliderGame()">Start Slider</button>
    </div>
    <div class="slideshow">
        <!-- Bilder werden hier dynamisch hinzugefügt -->
    </div>
    <div class="memory-game">
        <!-- Memory-Spiel wird hier dynamisch hinzugefügt -->
    </div>
    <div class="puzzle-game">
        <!-- Puzzle-Spiel wird hier dynamisch hinzugefügt -->
    </div>
    <div class="slider-game">
        <!-- Slider-Spiel wird hier dynamisch hinzugefügt -->
    </div>
    <script>
        const text = "Happy Birthday, Laura! ";
        const colors = ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4b0082", "#9400d3"];
        const title = document.querySelector(".colorful-text");

        text.split('').forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.style.color = colors[index % colors.length];
            span.style.animationDelay = `${index * 0.1}s`;
            title.appendChild(span);
        });

        function showMessage() {
            const messageText = "Du bist die beste Schwester der Welt! ❤️";
            const message = document.getElementById("message");
            message.innerHTML = "";
            
            messageText.split('').forEach((char, index) => {
                let span = document.createElement("span");
                span.textContent = char;
                span.style.color = colors[index % colors.length];
                span.style.opacity = 1;
                message.appendChild(span);
            });

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function updateCounter() {
            const birthDate = new Date("2004-02-04T00:00:00");
            const now = new Date();
            const diff = now - birthDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            
            document.getElementById("counter").textContent = `Laura lebt seit ${days} Tagen, ${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden!`;
        }
        
        setInterval(updateCounter, 1000);
        updateCounter();

        // Bilder hinzufügen
        const images = 41;
        const slideshow = document.querySelector('.slideshow');
        for (let i = 1; i <= images; i++) {
            const img = document.createElement('img');
            img.src = `images/image${i}.jpg`;
            if (i === 1) img.classList.add('active');
            slideshow.appendChild(img);
        }

        // Spiele-Funktionen
        function startGames() {
            const password = document.getElementById('gamePassword').value;
            if (password === 'Laura21') {
                document.querySelector('.games').style.display = 'block';
            } else {
                alert('Falsches Passwort!');
            }
        }

        // Slideshow Funktion
        let currentIndex = 0;
        let slideshowInterval;

        function startSlideshow() {
            document.querySelector('.slideshow').style.display = 'block';
            slideshowInterval = setInterval(() => {
                const currentImage = document.querySelector('.slideshow img.active');
                currentImage.classList.remove('active');
                currentIndex = (currentIndex + 1) % images;
                slideshow.children[currentIndex].classList.add('active');
            }, 5000); // Wechselt alle 5 Sekunden
        }

        // Memory-Spiel Funktion
        function startMemoryGame() {
            const memoryGame = document.querySelector('.memory-game');
            memoryGame.style.display = 'block';
            memoryGame.innerHTML = ''; // Reset memory game

            let cards = [];
            for (let i = 1; i <= 41; i++) {
                cards.push(`images/image${i}.jpg`);
            }
            cards = [...cards, ...cards]; // Create pairs

            let level = 1;
            let matchedPairs = 0;
            let selectedCards = [];
            let selectedCardElements = [];

            function createBoard() {
                memoryGame.innerHTML = '';
                matchedPairs = 0;
                selectedCards = [];
                selectedCardElements = [];

                const levelCards = cards.slice(0, level * 2);
                levelCards.sort(() => 0.5 - Math.random()); // Shuffle cards

                levelCards.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.dataset.card = card;
                    cardElement.innerHTML = `<img src="${card}" class="hidden">`;
                    memoryGame.appendChild(cardElement);

                    cardElement.addEventListener('click', () => {
                        if (selectedCards.length < 2 && !cardElement.classList.contains('matched')) {
                            cardElement.querySelector('img').classList.remove('hidden');
                            selectedCards.push(card);
                            selectedCardElements.push(cardElement);

                            if (selectedCards.length === 2) {
                                setTimeout(checkMatch, 1000);
                            }
                        }
                    });
                });
            }

            function checkMatch() {
                if (selectedCards[0] === selectedCards[1]) {
                    selectedCardElements.forEach(el => el.classList.add('matched'));
                    matchedPairs++;
                    if (matchedPairs === level) {
                        if (level < 41) {
                            level++;
                            createBoard();
                        } else {
                            alert('Herzlichen Glückwunsch! Du hast alle Level abgeschlossen!');
                        }
                    }
                } else {
                    selectedCardElements.forEach(el => el.querySelector('img').classList.add('hidden'));
                }
                selectedCards = [];
                selectedCardElements = [];
            }

            createBoard();
        }

        // Puzzle-Spiel Funktion
        function startPuzzleGame() {
            const puzzleGame = document.querySelector('.puzzle-game');
            puzzleGame.style.display = 'block';
            puzzleGame.innerHTML = ''; // Reset puzzle game

            const puzzleSize = 3; // 3x3 grid
            let tiles = [];

            for (let i = 0; i < puzzleSize * puzzleSize; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                puzzleGame.appendChild(tile);
                tiles.push(tile);
            }

            tiles.sort(() => 0.5 - Math.random()).forEach(tile => puzzleGame.appendChild(tile));

            puzzleGame.addEventListener('click', event => {
                const tile = event.target;
                const emptyTile = tiles.find(t => !t.innerHTML);
                if (tile !== emptyTile && isAdjacent(tile, emptyTile)) {
                    swapTiles(tile, emptyTile);
                    if (isSolved()) {
                        alert('Herzlichen Glückwunsch! Du hast das Puzzle gelöst!');
                    }
                }
            });

            function swapTiles(tile1, tile2) {
                [tile1.innerHTML, tile2.innerHTML] = [tile2.innerHTML, tile1.innerHTML];
            }

            function isAdjacent(tile1, tile2) {
                const index1 = parseInt(tile1.dataset.index);
                const index2 = parseInt(tile2.dataset.index);
                const row1 = Math.floor(index1 / puzzleSize);
                const col1 = index1 % puzzleSize;
                const row2 = Math.floor(index2 / puzzleSize);
                const col2 = index2 % puzzleSize;
                return (Math.abs(row1 - row2) + Math.abs(col1 - col2)) === 1;
            }

            function isSolved() {
                return tiles.every((tile, index) => tile.dataset.index == index);
            }
        }

        // Slider-Spiel Funktion
        function startSliderGame() {
            const sliderGame = document.querySelector('.slider-game');
            sliderGame.style.display = 'block';
            sliderGame.innerHTML = ''; // Reset slider game

            const sliderSize = 4; // 4x4 grid
            let tiles = [];

            for (let i = 0; i < sliderSize * sliderSize; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                if (i < sliderSize * sliderSize - 1) {
                    tile.innerHTML = i + 1;
                }
                sliderGame.appendChild(tile);
                tiles.push(tile);
            }

            tiles.sort(() => 0.5 - Math.random()).forEach(tile => sliderGame.appendChild(tile));

            sliderGame.addEventListener('click', event => {
                const tile = event.target;
                const emptyTile = tiles.find(t => !t.innerHTML);
                if (tile !== emptyTile && isAdjacent(tile, emptyTile)) {
                    swapTiles(tile, emptyTile);
                    if (isSolved()) {
                        alert('Herzlichen Glückwunsch! Du hast das Slider-Spiel gelöst!');
                    }
                }
            });

            function swapTiles(tile1, tile2) {
                [tile1.innerHTML, tile2.innerHTML] = [tile2.innerHTML, tile1.innerHTML];
            }

            function isAdjacent(tile1, tile2) {
                const index1 = parseInt(tile1.dataset.index);
                const index2 = parseInt(tile2.dataset.index);
                const row1 = Math.floor(index1 / sliderSize);
                const col1 = index1 % sliderSize;
                const row2 = Math.floor(index2 / sliderSize);
                const col2 = index2 % sliderSize;
                return (Math.abs(row1 - row2) + Math.abs(col1 - col2)) === 1;
            }

            function isSolved() {
                return tiles.every((tile, index) => tile.dataset.index == index);
            }
        }
    </script>
</body>
</html>
