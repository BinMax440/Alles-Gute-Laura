<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff1493; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            padding: 50px;
            overflow-y: auto; /* Scrollen ermöglichen */
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .colorful-text span {
            display: inline-block;
            animation: bounce 0.5s infinite alternate, glow 2s infinite ease-in-out;
            font-size: 2.5em;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="colorful-text"></h1>
        <p>Oh je was hat dein Bruder hier nur gemacht? Oh Gott</p>
        <button onclick="showMessage()">Klick mich!</button>
        <p id="message"></p>
        <p id="counter"></p>
    </div>
    <script>
        const text = "Happy Birthday, Laura! ";
        const colors = ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4b0082", "#9400d3"];
        const title = document.querySelector(".colorful-text");

        text.split('').forEach((char, index) => {
            let span = document.createElement("span");
            span.textContent = char;
            span.style.color = colors[index % colors.length];
            span.style.animationDelay = `${index * 0.1}s`;
            title.appendChild(span);
        });

        function showMessage() {
            document.getElementById("message").textContent = "Du bist die beste Schwester der Welt! ❤️";
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
